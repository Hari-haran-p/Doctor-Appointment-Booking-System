version: '2.26'
services:
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "5500:80" 
    networks:
      - asgard

  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/app
    ports:
      - "4000:4000"
    networks:
      - asgard

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/app
    ports:
      - "3000:3000" 
    networks:
      - asgard

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: Doctor
      MYSQL_ROOT_PASSWORD: example
    ports:
      - "3305:3306"
    volumes:
      - mysqldb:/var/lib/mysql
    networks:
      - asgard

networks:
  asgard:

volumes:
  mysqldb:
